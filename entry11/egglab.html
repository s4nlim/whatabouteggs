<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Egg Lab</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="cursorstyle.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="stage">
    <aside class="toolbar">
      <h2>ADD</h2>
      <button class="btn add" data-spawn="egg">+ Egg</button>
      <button class="btn add" data-spawn="clock">+ Time</button>
      <button class="btn add" data-spawn="fire">+ Fire</button>
      <button id="reset" class="btn ghost">Reset</button>
    </aside>

    <header class="top">
      <h1 class="title">EGG LAB</h1>

    </header>


    <img class="piece" data-type="egg"   src="imgs/egg.png"   style="left:18vw; top:18vh"   alt="egg">
    <img class="piece" data-type="clock" src="imgs/clock.png" style="left:62vw; top:54vh"   alt="clock">
    <img class="piece" data-type="fire" src="imgs/fire.png" style="left:30vw; top:60vh"   alt="fire">
  </main>

  <!-- jQuery / jQuery UI / Touch-Punch -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <div class="corner br">
    <a class="dot" href="../hc.html"></a>
  </div>

  <script src="main.js"></script>
</body>
</html>

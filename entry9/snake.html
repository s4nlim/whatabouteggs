<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snakes Eats Eggs</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="snake.css" />
  
</head>
<body>

  <main class="wrap">
    <h1 class="title">SNAKES EATS EGGS</h1>
    <p class="subtitle">use arrow keys to control</p>

    <!-- HUD (live) -->
    <div class="hud">
      <div>Score: <b id="score">0</b></div>
      <div>High: <b id="high">0</b></div>
    </div>

    <!-- square board -->
    <div id="board" class="board"></div>

    <!-- on-screen arrows (show on small screens) -->
    <div class="pad" aria-label="direction pad">
    <button data-dir="up">▲</button>
    <div class="lr">
        <button data-dir="left">◀</button>
        <button data-dir="right">▶</button>
    </div>
    <button data-dir="down">▼</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js" crossorigin="anonymous"></script>
  <script src="snake.js"></script>

  <div class="corner br">
  <a class="dot" href="../hc.html"></a>
</div>

</body>
</html>

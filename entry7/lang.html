<script>
document.addEventListener('click', e => {
  const label = e.target.closest('label.word'); // couldn't play audio by click only using CSS
  if (!label) return;
  const cell  = label.closest('.cell');
  const audio = cell && cell.querySelector('audio');
  if (!audio) return;
  audio.currentTime = 0;
  audio.play().catch(()=>{}); // 일부 브라우저에서 첫 재생 시 필요
});
</script>
